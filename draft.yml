models:
  players:
    - id: uuid
    - ip_address: string
    - name: string,nullable
    - relationships:
        hasMany: gamePlayers

  games:
    - id: uuid
    - creator_id: uuid
    - num_rounds: integer
    - game_theme: string
    - num_players: integer
    - current_round: integer
    - relationships:
        belongsTo: players
        hasMany: gamePlayers

  gamePlayers:
    - id: uuid
    - game_id: uuid
    - player_id: uuid
    - role: enum('normal','outcast')
    - relationships:
        belongsTo:
          - players
          - games

